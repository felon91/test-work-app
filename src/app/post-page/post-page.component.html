<div *ngIf="!loading else loader;">
  <div *ngIf="post" class="content">
    <div class="content__left">
      <p class="content__title">{{posts.name}}</p>
      <p class="content__short">{{posts.shortInfo}}</p>
      <p>{{post.bio}}</p>
    </div>
    <div class="content__right">
      <img src="https://mrsoft.by/tz20{{post.pic}}" alt="Photo">
    </div>
  </div>
</div>
<ng-template #loader>
  <p class="center">Loading...</p>
</ng-template>
